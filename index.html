<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARTMapByYear</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src="BARTLines.js"></script>
    <script src="BARTStations.js"></script>
</head>
    <style>
        #map {
            width:100%;
            height: 500px;
            
        }
    </style>

<body>
</br>
    <h3 id="daYear">Year</h3>
    <input type="range" name="year" min="1970" max="2022" oninput="moveSlider(this.value)">
    <button onclick='geojsonlines.setStyle({color:getRandomColor()})'>Click me!</button>
    <div id="map"></div>

<script>
    var map = L.map('map').setView([37.85, -122], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {   
    }).addTo(map);

    function myStyle(feature) {
        // console.log(feature.properties.Cessions_Y)
        return {
    "color": getColor(feature.properties.begin),
    "weight": .25,
    "opacity": 0.65
        }
};
    function getColor(d) {
        return d < myCurrentSelectionYear ? "red":
                    "green";
    }

    var geojsonstation = L.geoJSON(BARTStations, {style: myStyle}).addTo(map);
    var geojsonlines = L.geoJSON(BARTLines, {style: myStyle}).addTo(map);

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
        }
    
    var myCurrentSelectionYear = 1970;
    function moveSlider(value) {
        // console.log(value)
        document.getElementById('daYear').innerHTML = 'Year: ' + value
        myCurrentSelectionYear = value
        geojsonstation.resetStyle()
        // console.log(myCurrentSelectionYear)
    }

    moveSlider(myCurrentSelectionYear)

</script>
    
</body>
</html>
